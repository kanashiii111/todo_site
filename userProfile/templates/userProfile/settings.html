{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Настройки</title>
    <link rel="stylesheet" href="{% static 'userProfile/css/settings.css' %}">
</head>
<body>
    <style>
        :root {
            --xp-percentage: {{profile.xp_percentage}}%;
        }
    </style>

    <!-- Кнопка профиля -->
    <button class="profile-header" onclick="openModal()" style="border: none; background: none; width: 100%; text-align: left;">
        <div class="avatar-section">
            {% if user.profile.avatar %}  
                <img src="{{ user.profile.avatar.url }}" class="avatar-img" alt="Аватар">
            {% else %}
                <img src="https://static-00.iconduck.com/assets.00/profile-default-icon-1024x1023-4u5mrj2v.png" class="avatar-img" alt="Дефолтный Аватар">
            {% endif %}
        </div>
        
        <div class="profile-info">
            <div class="username">{{ user.username }}</div>
            <div class="status">
                {% if user.profile.status %}
                    {{ user.profile.status }}
                {% else %}
                    Статус
                {% endif %}
            </div>
            
            <div class="xp-progress-container">
                <div class="xp-progress-bar">
                    <div class="xp-progress-fill" style="width: {{ profile.xp_percentage }}%"></div>
                </div>
                <div class="xp-text">
                    {{ profile.xp }}/100
                </div>
            </div>
        </div>
    </button>

    <!-- Модальное окно редактирования профиля -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 style="text-align: center; margin-bottom: 10px;">Редактировать профиль</h2>
            
            <!-- Превью аватара -->
            {% if user.profile.avatar %}  
                <img src="{{ user.profile.avatar.url }}" class="avatar-preview" id="avatarPreview" alt="Текущий аватар">
            {% else %}
                <img src="https://static-00.iconduck.com/assets.00/profile-default-icon-1024x1023-4u5mrj2v.png" class="avatar-preview" id="avatarPreview" alt="Текущий аватар">
            {% endif %}
            
            <form method="post" enctype="multipart/form-data" class="modal-form">
                {% csrf_token %}
                <input type="hidden" name="edit_profile" value="1">
                
                <div class="form-group">
                    <label for="username">Никнейм</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="avatar">Новый аватар</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*" class="form-input" onchange="previewAvatar(this)">
                </div>
                
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.telegram_notifications.id_for_label }}">Получать уведомления в Telegram</label>
            <input type="hidden" name="setTelegramNotis" value="{{ profile.telegram_notifications }}">
            <button type="submit" class="complete-btn">
                {% if profile.telegram_notifications %}✓{% else %}○{% endif %}
            </button>
        </div>
    </form>

    <!-- Форма для сохранения chat_id -->
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="save_chat_id" value="1">
        <div class="form-group">
            <label for="telegram_chat_id">Telegram Chat ID</label>
            <input type="text" 
                id="telegram_chat_id" 
                name="telegram_chat_id" 
                value="{{ profile.telegram_chat_id|default:'' }}"
                class="form-input">
            <small class="form-text">
                <br>Как получить: напишите боту @AHtaskNotiBot /start → скопируйте ID
            </small>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить Chat ID</button>
    </form>

    <nav class="navigation">
        <a href="{% url 'userProfile:settings' %}" class="nav-button">Профиль</a>
        <a href="{% url 'userProfile:tasks' %}" class="nav-button">Задачи</a>
        <a href="{% url 'userProfile:calendar' %}" class="nav-button">Календарь</a>
    </nav>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="editSettings" class="nav-button">Настройки</button>
    </form>
    <form method="post" action="{% url 'userProfile:settings' %}">
        {% csrf_token %}
        <button type="submit" name="logout" class="nav-button">Выйти</button>
    </form>
    <script>
        // Функции для работы модального окна
        function openModal() {
            document.getElementById('profileModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('profileModal').style.display = 'none';
        }
        
        // Превью нового аватара
        function previewAvatar(input) {
            const preview = document.getElementById('avatarPreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        // Закрытие при клике вне окна
        window.onclick = function(event) {
            const modal = document.getElementById('profileModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
